  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
      width: 250,
      height: 250,
      correctLevel: QRCode.CorrectLevel.L
    });

    function makeCode() {
      var ppID = document.getElementById("pp-id").value;
      var amount = parseFloat(document.getElementById("amount").value);
      var acname = document.getElementById("acname").value;
      if (!ppID) {
        ppID = "promptpay.github.io";
      }

      qrcode.makeCode(generatePayload(ppID, amount, acname));
      $("#pp-id-show").html(ppID);
      $("#acname-show").html(acname);
      if (amount > 0.0) {
        $("#amount-show").html(Number(amount.toFixed(2)).toLocaleString() + " ‡∏ö‡∏≤‡∏ó");
      } else {
        $("#amount-show").html("");
      }
    }

    $(document).ready(function () {
      $("#myBtn").click(function () {
        var ppID = document.getElementById("pp-id").value;
        var amount = parseFloat(document.getElementById("amount").value);
        var acname = document.getElementById("acname").value;
        if (ppID == '') {
          $('#pp-id').addClass('is-invalid')
        } else {
          $('#amount').removeClass('is-invalid')
          $('#pp-id').removeClass('is-invalid')
          $('#acname').removeClass('is-invalid')
          makeCode();
          $("#pp-id").
          on("blur", function () {
            makeCode();
          }).
          on("keydown", function (e) {
            if (e.keyCode == 13) {
              makeCode();
            }
          });
          $("#amount").
          on("blur", function () {
            makeCode();
          }).
          on("keydown", function (e) {
            if (e.keyCode == 13) {
              makeCode();
            }
          });
          $("#acname").
          on("blur", function () {
            makeCode();
          }).
          on("keydown", function (e) {
            if (e.keyCode == 13) {
              makeCode();
            }
          });
          $("#myModal").modal();
        }
      });
    });
  </script>
